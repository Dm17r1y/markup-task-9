<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Котограм»</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>

<svg class="svg svg_hidden" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <linearGradient id="linear-gradient" x1="0" y1="100%">
        <stop offset="0%" stop-color="orange"></stop>
        <stop offset="100%" stop-color="purple"></stop>
    </linearGradient>

    <symbol viewBox="0 0 49 32" id="arrow" xmlns="http://www.w3.org/2000/svg">
        <path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z"
              fill-rule="evenodd"></path>
    </symbol>
    <symbol viewBox="0 0 48 48" id="fill" xmlns="http://www.w3.org/2000/svg">
        <path d="M8.395 8.395h30.996v30.996H8.395z"></path>
        <path
            d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zm37.668 37.668h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"></path>
    </symbol>
    <symbol viewBox="0 0 48 37" id="flip" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M0 29.9l19.084-11.788L0 6.325zM28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849zM21.398 8.05h5.205v5.175h-5.205zm0-8.05h5.205v5.175h-5.205zm0 16.1h5.205v5.175h-5.205zm0 7.475h5.205v5.175h-5.205zm0 8.05h5.205V36.8h-5.205z"></path>
    </symbol>
    <symbol viewBox="0 0 48 48" id="logo" xmlns="http://www.w3.org/2000/svg">
        <path fill="url(#linear-gradient)"
              d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z"
              fill-rule="evenodd"></path>
    </symbol>
    <symbol viewBox="0 0 48 48" id="rotate" xmlns="http://www.w3.org/2000/svg">
        <path
            d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739a1.35 1.35 0 0 0 1.359.243c.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z"
            fill-rule="evenodd"></path>
    </symbol>
    <symbol viewBox="0 0 48 48" id="scale" xmlns="http://www.w3.org/2000/svg">
        <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z"></path>
        <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"></path>
    </symbol>
</svg>

<input type="radio" id="radio-filter-none" name="filter-selector"
       class="selector_hidden filter-none_checked" checked>
<input type="radio" id="radio-filter-grayscale" name="filter-selector"
       class="selector_hidden filter-grayscale_checked">
<input type="radio" id="radio-filter-sepia" name="filter-selector"
       class="selector_hidden filter-sepia_checked">
<input type="radio" id="radio-filter-hue-rotate" name="filter-selector"
       class="selector_hidden filter-hue-rotate_checked">

<input type="checkbox" id="checkbox-image-fill" class="selector_hidden selector_image-fill" checked>

<input type="radio" id="radio-image-scale-100percent" name="radio-scale"
       class="selector_hidden image-scale-100percent_checked" checked>
<input type="radio" id="radio-image-scale-80percent" name="radio-scale"
       class="selector_hidden image-scale-80percent_checked">
<input type="radio" id="radio-image-scale-60percent" name="radio-scale"
       class="selector_hidden image-scale-60percent_checked">
<input type="radio" id="radio-image-scale-40percent" name="radio-scale"
       class="selector_hidden image-scale-40percent_checked">

<input type="radio" id="radio-image-rotate-0deg" name="radio-rotate"
       class="selector_hidden image-rotate-0deg_checked" checked>
<input type="radio" id="radio-image-rotate-90deg" name="radio-rotate"
       class="selector_hidden image-rotate-90deg_checked">
<input type="radio" id="radio-image-rotate-180deg" name="radio-rotate"
       class="selector_hidden image-rotate-180deg_checked">
<input type="radio" id="radio-image-rotate-270deg" name="radio-rotate"
       class="selector_hidden image-rotate-270deg_checked">

<input type="checkbox" id="checkbox-image-reflection" class="selector_hidden image-reflect_checked">

<section class="catogram catogram__block">
    <article class="controls catogram__controls">
        <article class="controls__control control control_hover controls_color_gray">
            <label for="checkbox-image-fill" class="selector-label"></label>

            <svg width="48px" height="48px">
                <use xlink:href='#fill'></use>
            </svg>
        </article>
        <article class="controls__control control_hover controls_color_gray">
            <label class="selector-label selector-label__scale-100"
                   for="radio-image-scale-100percent"></label>
            <label class="selector-label selector-label__scale-80" for="radio-image-scale-80percent"></label>
            <label class="selector-label selector-label__scale-60" for="radio-image-scale-60percent"></label>
            <label class="selector-label selector-label__scale-40" for="radio-image-scale-40percent"></label>

            <svg width="48px" height="48px">
                <use xlink:href='#scale'></use>
            </svg>
        </article>
        <article class="controls__control">
            <a href="images/cat-compressed.png">
                <svg width="48px" height="48px">
                    <use xlink:href='#logo'></use>
                </svg>
            </a>
        </article>
        <article class="controls__control control_hover controls_color_gray">
            <label class="selector-label selector-label__rotate-0deg" for="radio-image-rotate-0deg"></label>
            <label class="selector-label selector-label__rotate-90deg" for="radio-image-rotate-90deg"></label>
            <label class="selector-label selector-label__rotate-180deg" for="radio-image-rotate-180deg">
            </label>
            <label class="selector-label selector-label__rotate-270deg" for="radio-image-rotate-270deg">
            </label>

            <svg width="48px" height="48px">
                <use xlink:href='#rotate'></use>
            </svg>
        </article>
        <article class="controls__control control_hover controls_color_gray">
            <label class="selector-label" for="checkbox-image-reflection"></label>
            <svg class="controls__flip-svg" width="48px" height="37px">
                <use xlink:href='#flip'></use>
            </svg>
        </article>
    </article>

    <div class="catogram__photo-rotate-wrapper">
        <div class="catogram__photo-reflect-wrapper">
            <img src="images/cat-compressed.png" alt="cat" class="catogram__photo">
        </div>
    </div>

    <article class="filters catogram__filters">
        <article class="filter filter-none">
            <label for="radio-filter-none" class="selector-label"></label>
            <section class="filter__label">Без фильтра</section>
            <section class="filter__image"></section>
        </article>
        <article class="filter filter-grayscale">
            <label for="radio-filter-grayscale" class="selector-label"></label>
            <section class="filter__label">Питер</section>
            <section class="filter__image filter-grayscale_effect"></section>
        </article>
        <article class="filter filter-sepia">
            <label for="radio-filter-sepia" class="selector-label"></label>
            <section class="filter__label">Ялта</section>
            <section class="filter__image filter-sepia_effect"></section>
        </article>
        <article class="filter filter-hue-rotate">
            <label for="radio-filter-hue-rotate" class="selector-label"></label>
            <section class="filter__label">Уральское лето</section>
            <section class="filter__image filter-hue-rotate_effect"></section>
        </article>
    </article>

    <section class="catogram__left-arrow arrow arrow_disable">
        <svg width="30px" height="48px">
            <use xlink:href="#arrow"></use>
        </svg>
    </section>
    <section class="catogram__right-arrow arrow arrow_disable">
        <svg width="30px" height="48px">
            <use xlink:href="#arrow"></use>
        </svg>
    </section>
</section>
</body>
</html>
